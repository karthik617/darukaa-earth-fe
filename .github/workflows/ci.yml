name: Frontend CI

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    frontend-ci:
        runs-on: ubuntu-latest


        steps:
          - name: Checkout repository
            uses: actions/checkout@v4


          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
                node-version: "20"
                cache: "npm"


          - name: Install dependencies
            run: npm ci

          - name: Lint
            run: npm run lint

          - name: Format check
            run: npm run format -- --check || true

          - name: Build
            env:
                VITE_API_BASE: https://darukaa-earth-be.onrender.com
            run: npm run build